<h1 class="text-3xl font-extrabold">License</h1>

<div class="collapse collapse-plus border border-base-300 bg-base-200 rounded-box my-4" *ngFor="let license of licenseList">
    <input type="checkbox" class="peer" />
    <div class="collapse-title">
        {{ license.name }}
    </div>
    <div class="collapse-content">
        <pre class="font-mono break-word text-sm whitespace-pre-wrap w-full">{{ license.body }}</pre>
    </div>
</div>
