<h1 class="text-3xl font-extrabold">License</h1>

<div *ngFor="let license of licenseList">
    <h2 class="text-xl font-bold">
        {{ license.name }}
    </h2>
    <a *ngIf="license.url" [href]="license.url" target="_blank" class="text-primary hover:underline">{{ license.url }}</a>
    <pre class="font-mono break-word text-xs lg:text-sm whitespace-pre-wrap h-full mt-4">{{ license.body }}</pre>
    <div class="divider"></div>
</div>
