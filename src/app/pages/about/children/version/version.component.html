<div class="flex flex-col items-center justify-center">
    <h1 class="text-3xl font-extrabold">{{ name }}</h1>
    <h2 class="text-2xl font-bold font-mono">{{ version }}</h2>
    <p>Tauri version: {{ tauriVersion }}</p>
    <p>Angular version: {{ angularVersion.full }}</p>
    <div class="btn-group mt-2">
        <a class="btn btn-primary" [href]="repositoryUrl" target="_blank">Repository</a>
        <a class="btn btn-error" [href]="feedbackUrl" target="_blank">Feedback</a>
    </div>
</div>
